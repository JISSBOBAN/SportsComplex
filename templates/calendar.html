<!-- booking/templates/booking/calendar.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <h1>Select a Date for {{ sport.name }}</h1>

    <ul>
        {% for date in dates %}
            <li><a href="{% url 'select_timeslot' sport.id date %}">{{ date }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
